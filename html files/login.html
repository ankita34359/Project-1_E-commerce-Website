<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>


    <div id="navbar"></div> 

        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navbar:', error));
        </script>


    <div class="box">
        <div class="logo">
            <img src="Web_logo.png" alt="">
        </div>
        <h2>Log-In</h2>
        <div class="login-container">
            <form action="">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" class="email">

                <label for="password">Password</label>
                <input type="password" id="password" class="password">

                <button type="button">Log-In</button>

                <div class="border">
                    <hr>
                    <span>New to InnovateTech</span>
                    <hr>
                </div>
                <a href="" class="create-account">Create your InnovateTech account </a>
            </form>
        </div>
    </div>
</body>
</html>
