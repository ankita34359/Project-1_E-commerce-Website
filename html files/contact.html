<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <main>


        <div id="navbar"></div> 

        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navbar:', error));
        </script>



        <div class="contact">
            <div class="heading">
                <h1>Contact Us</h1>
                <p>If you have any query, feel free to contact us!</p>

                <div class="Info">
                    <h2>Contact Information</h2>
                    <p>Email: ankita@gmail.com</p>
                    <p>Phone: 912346780</p>
                    <p>Address: Bhopal, Madhya Pradesh</p>
                </div>
            </div>

            <div class="form-con">
                <h2>Send Message To Us</h2>
                <form action="#">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name">

                    <label for="email">Email Id: </label>
                    <input type="text" placeholder="Email">


                    <label for="message">Subject: </label>
                    <input type="text" placeholder="Message">

                    <label for="message">Message: </label>
                    <input type="text" placeholder="Message">

                    <button type="submit">Send Message</button>

                </form>
            </div>
        </div>

    </main>

    <footer></footer>
</body>

</html>
